<!DOCTYPE html>
<html>
<head>
  {% include "header.html" %}
  <script nonce="{{ csp_nonce() }}" src="{{ url_for('static', filename='styles/components/accordion.js') }}"></script>
</head>
<body>
    {% include "navbar.html" %}
    {% include "errors.html" %}
    <div class="ui two column centered grid" id="mainContainer">
        <div class="ui center aligned segment" id="mainSegment">
          <div class="ui internally celled grid">
            <form action=/confirmExchange method='GET'>
                <div class="row">
                    <h1>
                        Select the stamp you want to exchange :
                    </h1>
                    {% for stamp in stamps %}
                    <input type="radio" name="MyStamp" required="required" value="{{stamp.id}}">
                    <div class="link item">
                    <div class="ui tiny image">
                        <img src="{{ url_for('static', filename=stamp.fileName) }}">
                    </div>
                    <div class="content">
                        <a class="header">{{ stamp.name }}</a>
                        <div class="description">
                        A stamp from year {{ stamp.year }}
                        </div>
                    </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="row">
                    <h1>
                        The stamp I want :
                    </h1>
                    <div class="link item">
                        <div class="ui tiny image">
                            <img src="{{ url_for('static', filename=hisStamp.fileName) }}">
                        </div>
                    </div>
                    <input type="hidden" name="HisStamp" value="{{hisStamp.id}}">
                </div>
                <input type=submit >
            </form>
        </div>
    </div>
</div>


{% include "footer.html" %}
</body>
</html>
